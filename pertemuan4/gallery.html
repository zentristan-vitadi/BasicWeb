<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Galeri Portofolio</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Portofolio</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all"> All </button>
            <button class="filter-btn" data-filter="design-grafis">My Bini</button>
            <button class="filter-btn" data-filter="design-3d">Design 3D</button>
            <button class="filter-btn" data-filter="fotografi">Fotografi</button>
        </div>
        <div class="gallery">
            <div class="gambar design-grafis">
                <img src="https://i.pinimg.com/736x/e5/a4/3b/e5a43bf928d8f93764e9d4fa3dc6ec89.jpg" alt=""/>
            </div>
            <div class="gambar design-grafis">
                <img src="aset/0ad9718d741a8fe5961248dc41b92a5f.jpg" alt="" />
            </div>
            <div class="gambar fotografi">
                <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1.png" alt="" />
            </div>
            <div class="gambar fotografi">
                <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy.png" alt="" />
            </div>
            <div class="gambar design-3d">
                <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-5.png" alt="" />
            </div>
            <div class="gambar design-3d">
                <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/FotoArtboard-1-copy-12.png" alt="" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
