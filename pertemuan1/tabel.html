<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <!-- Baris ke kanan = <tr></tr> -->
    <!-- Kolom ke bawah = <td></td> -->
    <table border="1" cellpadding="5" cellspacing="1" align="center">
        <tr>
            <td bgcolor="#BF40BF" align="center">No.</td>
            <td bgcolor="#BF40BF" align="center">Nama</td>
            <td bgcolor="#BF40BF" align="center">Kelas</td>
            <td bgcolor="#BF40BF" align="center">Alamat</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Mulyono</td>
            <td>X1</td>
            <td>Jl. merdeka no.1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sugiono Mobil</td>
            <td>X1</td>
            <td>Jl. Sudirman no.2</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>Miko Spacing</td>
            <td>X2</td>
            <td>Jl. Gatot Subroto no.3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sahroni Gadis</td>
            <td>X2</td>
            <td>Jl. Thamrin no.4</td>
        </tr>
    </table>
    <hr/>

    <h2 align="center"><u>Tabel Dengan Colspan</u></h2>
    <!-- Colspan untuk menggabungkan kolom -->
    <!-- rowspan untuk menggabungkan baris -->
    <table border="1" cellpadding="10" cellspacing="1" align="center">
        <tr>
            <td colspan="3">1, 2 dan 3 sudah digabung</td>
        </tr>
        <tr>
            <td rowspan="2">4 dan 7 sudah digabung</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
