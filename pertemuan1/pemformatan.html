<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemformatan</title>
</head>
<body>
    <!-- Contoh2 Modifikasi Teks Lain -->
    <!-- br untuk ganti baris -->
        <b>Ini adalah tulisan tebal</b><br><br>
        <i>Ini adalah tulisan miring</i><br>
        <u>Ini adalah tulisan bergaris bawah</u><br><br>
        <s>Ini adalah tulisan dicoret</s><br>
        <mark>Ini adalah tulisan yang di blok</mark><br><br>
        <strong>Ini adalah tulisan penting</strong><br>
        <em>Ini adalah tulisan yang di tekankan</em><br><br>
        <sub>Ini adalah tulisan subscript</sub><br>
        <sup>Ini adalah tulisan superscript</sup><br>
        3<sup>2</sup> = 9<br>
        H<sub>2</sub>O = Air <br>

        <!-- Contoh Kombinasi Tag -->
        <b><i><u>Mulyono</u></i></b> <br>

        <!-- Cara Import Gambar -->
        <img src="ino.jfif" width="20%" alt="ini gambar wielino"/>
        <img src="asset/kokoro.png" width="20%" alt="gambar istri saya"/>
        <img src="5044ca51b2bb1679971b37021587de23.jpg" width="20%" alt="gambar istri saya lagi"/>
</body>
</html>
